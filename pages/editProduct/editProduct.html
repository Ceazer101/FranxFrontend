<div class="template">
    <style>
      .product-btn-width {
        width: 123%
      }
    </style>
  
    <div style="max-width:900px;">
      <h1 style="color:#1e73be;">Rediger produkt</h1>
      <hr />
      <div>
        <div class="col-3">
          <input id="product-id-number" placeholder="Indtast produkt ID" class="text-center" />
        </div>
        <div class="col-3">
          <br>
          <button class="btn btn-primary" id="btn-fetch-product">Søg</button>
        </div>
      </div>
      <hr />
  
      <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
  
      <div>
        <div class="row">
          <div>
            <label for="product-number" >Produkt nr.</label>
          </div>
          <div class="col-md-1">
            <input id="product-number"></input>
          </div>
        </div>
        <br>
  
        <div class="row">
          <div>
            <label for="product-name">Produkt navn</label>
          </div>
          <div class="col-md-1">
            <input id="product-name">
          </div>
        </div>
        <br>
  
        <div class="row">
          <div">
            <label for="product-description">Beskrivelse</label>
          </div>
          <div class="col-1">
            <input id="product-description">
          </div>
        </div>
        <br>
  
        <div class="row">
          <div>
            <label for="distributor">Leverandør</label>
          </div>
          <div class="col-md-1">
            <input id="distributor">
          </div>
        </div>
        <br>
  
        <div class="row">
          <div>
            <label for="tax-code">momskode</label>
          </div>
          <div class="col-md-1">
            <input id="tax-code">
          </div>
        </div>
        <br>

        <div class="row">
            <div>
              <label for="number-of-units">Antal enheder</label>
            </div>
            <div class="col-md-1">
              <input id="number-of-units">
            </div>
          </div>
          <br>

          <div class="row">
            <div>
              <label for="unit-price">Enhedspris</label>
            </div>
            <div class="col-md-1">
              <input id="unit-price">
            </div>
          </div>
          <br>
  
     
  
        <p id="status" style="min-height:1em;"> </p>
        <div class="row" style="margin-top:2em;">
          <div class="col-3">
            <button id="btn-submit-edited-product" class="btn btn-dark product-btn-width">Indsend ændringer</button>
          </div>
        </div>
      </div>
    </div>
