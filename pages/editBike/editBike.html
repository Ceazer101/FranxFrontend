<div class="template">
  <style>
    .car-btn-width {
      width: 123%
    }
  </style>

  <div style="max-width:900px;">
    <h1 style="color:#1e73be;">Rediger Cykel</h1>
    <hr />
    <div>
      <div class="col-3">
        <input id="frame-number-bike" placeholder="Indtast stelnummer" class="text-center" />
      </div>
      <div class="col-3">
        <br>
        <button class="btn btn-primary" id="btn-fetch-bike">Søg</button>
      </div>
    </div>
    <hr />

    <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>

    <div>
      <div class="row">
        <div class="col-1">
          <label>Stelnr.</label>
        </div>
        <div class="col-md-1">
          <input id="frame-number" required></input>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-1">
          <label for="brand">Mærke</label>
        </div>
        <div class="col-md-1">
          <input id="brand">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-1">
          <label for="model">Model</label>
        </div>
        <div class="col-md-1">
          <input id="model">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-1">
          <label for="price">Pris</label>
        </div>
        <div class="col-md-1">
          <input type=number id="price">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-1">
          <label for="buy-date">Salgsdato</label>
        </div>
        <div class="col-md-1">
          <input id="buy-date">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-1">
          <label for="status">Status</label>
        </div>
        <div class="col-md-1">
          <select type="text" id="statusIndicator">
            <option value="" disabled selected hidden>Vælg en status</option>
            <option value="UNDER_RESTORATION">Under restoration</option>
            <option value="RESTORED">Restoreret</option>
            <option value="SOLD">Solgt</option>
            <option value="DISASSEMBLE">Adskilles for dele</option>
            <option value="SCRAPPED">Skrottet</option>
          </select>
        </div>
      </div>

      <p id="status" style="min-height:1em;"> </p>
      <div class="row" style="margin-top:2em;">
        <div class="col-3">
          <button id="btn-submit-edited-bike" class="btn btn-dark car-btn-width">Indsend ændringer</button>
        </div>
      </div>
    </div>
  </div>
