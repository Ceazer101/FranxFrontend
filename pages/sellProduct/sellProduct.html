<div class="template">

  <style>
    .bike-btn-width {
      width: 123%
    }
  </style>

  <div style="max-width:900px;">
    <h1 style="color:#1e73be;">Sælg produkt</h1>
    <hr />
    <div>
      <div class="col-3">
        <input id="product-id-number" placeholder="Indtast produktnummer" class="text-center" />
      </div>
      <div class="col-3">
        <br>
        <button class="btn btn-primary" id="btn-fetch-product">Søg</button>
      </div>
    </div>
    <hr />

    <div>
      <div class="row">
        <div>
          <label>Produkt nr.</label>
        </div>
        <div class="col-md-1">
          <input id="product-number" disabled></input>
        </div>
      </div>
      <br>

      <div class="row">
        <div>
          <label for="product-name">Produkt navn</label>
        </div>
        <div class="col-md-1">
          <input id="product-name" disabled>
        </div>
      </div>
      <br>

      <div class="row">
        <div">
          <label for="product-description">Beskrivelse</label>
      </div>
      <div class="col-md-1">
        <input id="product-description" disabled>
      </div>
    </div>
    <br>

    <div class="row">
      <div>
        <label for="distributor">Leverandør</label>
      </div>
      <div class="col-md-1">
        <input id="distributor" disabled>
      </div>
    </div>
    <br>

    <div class="row">
      <div>
        <label for="tax-code">momskode</label>
      </div>
      <div class="col-md-1">
        <input id="tax-code" disabled>
      </div>
    </div>
    <br>

    <div class="row">
      <div>
        <label for="number-of-units">Antal enheder</label>
      </div>
      <div class="col-md-1">
        <input id="number-of-units" disabled>
      </div>
    </div>
    <br>

    <div class="row">
      <div>
        <label for="unit-price">Enhedspris</label>
      </div>
      <div class="col-md-1">
        <input id="unit-price" disabled>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-3">
        <br>
        <input id="product-number" type="number" placeholder="Indtast antal" required></input>
      </div>
    </div>

    <p id="status" style="min-height:1em;"> </p>
    <div class="row" style="margin-top:2em;">
      <div class="col-3">
        <button id="btn-submit-sold-product" class="btn btn-dark bike-btn-width">Indsend ændringer</button>
      </div>
    </div>

  </div>
