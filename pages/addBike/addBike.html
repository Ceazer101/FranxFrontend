<div class="template">
    <H1 class ="text-center">Tilføjelse af cykler</H1>
    <div class="container text-center" >
            <div class="row">
                <div class="col-label">
                    <label for="framenumber">Stelnummer</label>
                </div>
                <div class="col-input">
                    <input type="text" id="framenumber" name="framenumber" placeholder="Stelnummer">
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label for="model">Model</label>
                </div>
                <div class="col-input">
                    <input type="text" id="model" name="model" placeholder="Model">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="brand">Mærke</label>
                </div>
                <div class="col-input">
                    <input type="text" id="brand" name="brand" placeholder="Mærke">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="price">Pris</label>
                </div>
                <div class="col-input">
                    <input type="number" id="price" name="price" placeholder="Pris">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="status">Status</label>
                </div>
                <div class="col-input">
                    <select type="text" id="status">
                        <option value="" disabled selected hidden>Vælg en status</option>
                        <option value="UNDER_RESTORATION">Under restoration</option>
                        <option value="RESTORED">Restoreret</option>
                        <option value="SOLD">Solgt</option>
                        <option value="DISASSEMBLE">Adskilles for dele</option>
                        <option value="SCRAPPED">Skrottet</option>
                    </select>
                    <p id = "status-alert" style = "color: red;">Husk at vælge en status!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="sellDate">Salgsdato</label>
                </div>
                <div class="col-input">
                    <input type="text" id="sellDate" name="sellDate" placeholder="Salgsdato">
                </div>
            </div>
            <br>
            <div>
                <button id="btn-submit" type="button" class="btn btn-dark">Tilføj</button>
            </div>
    </div>



</div>
