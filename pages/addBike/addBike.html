<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/components/navbar/">
    <title>Document</title>
</head>
<body>
    <H1 class ="text-center">Tilføjelse af cykler</H1>
    <div class="container">
            <div class="row">
                <div class="col-label">
                    <label for="framenumber">Stelnummer</label>
                </div>
                <div class="col-input">
                    <input type="text" id="framenumber" name="framenumber" placeholder="Stelnummer">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="model">Model</label>
                </div>
                <div class="col-input">
                    <input type="text" id="model" name="model" placeholder="Model">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="brand">Mærke</label>
                </div>
                <div class="col-input">
                    <input type="text" id="brand" name="brand" placeholder="Mærke">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="price">Pris</label>
                </div>
                <div class="col-input">
                    <input type="number" id="price" name="price" placeholder="Pris">
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="status">Status</label>
                </div>
                <div class="col-input">
                    <select type="text" id="status">
                        <option value="UNDER_RESTORATION">Under restoration</option>
                        <option value="RESTORED">Restoreret</option>
                        <option value="SOLD">Solgt</option>
                        <option value="DISASSEMBLE">Adskilles for dele</option>
                        <option value="SCRAPPED">Skrottet</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-label">
                    <label for="sellDate">Salgsdato</label>
                </div>
                <div class="col-input">
                    <input type="text" id="sellDate" name="sellDate" placeholder="Salgsdato">
                </div>
            </div>
            <br>
            <div>
                <button id="btn-submit" value="submit">
            </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
<script src="../addBike/addBike.js" type="module"></script>
</html>
